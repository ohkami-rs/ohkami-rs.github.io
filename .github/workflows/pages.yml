on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: build pages
        run: |
          echo "Building pages..."
          cp -r ./src ./dist

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/

  deploy:
    runs-on: ubuntu-latest

    needs: build

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
        